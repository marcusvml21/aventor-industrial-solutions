name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      # Instala as dependências com base no package-lock.json
      - run: npm ci
      
      # Gera a pasta dist (build do Vite)
      - run: npm run build
      
      # Copia o arquivo CNAME para a pasta dist
      - run: |
          if [ -f CNAME ]; then
            cp CNAME dist/
            echo "CNAME copiado para dist/"
          else
            echo "Arquivo CNAME não encontrado na raiz"
          fi
      
      # Deploy para gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
